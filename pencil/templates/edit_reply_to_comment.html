{% extends 'base.html' %}
{% block title %}
    Edit your comment
{% endblock %}

{% block content %}
<body>
    <div>
        <form method="POST" action="{{ url_for('update_reply', reply_to_modify=replies.id) }}">
            {{ form.hidden_tag() }}
            <!-- Title Field -->
            <div class="form-group">
                {{ form.reply.label(class="form-label") }}
                {{ form.reply(class="form-control") }}
                {% for error in form.reply.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('blog_page', post_id=replies.reply_comment) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
