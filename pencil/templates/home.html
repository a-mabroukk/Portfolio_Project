{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Pencil</h1>
        <div class="row mt-4">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{post.title}}">
                    <div class="card-body">
                        <h5 class="card-title">"{{post.title}}"</h5>
                        <p class="card-text">"{{post.content}}"</p>
                        <a href="{{ url_for('blog_page') }}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
