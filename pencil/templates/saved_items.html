{% extends 'base.html' %}
{% block title %}
    Saved blogs
{% endblock %}
{% block content %}
<body>
    <div class="container mt-5">
        <header>
            <h1>Saved Items</h1>
        </header>
        <div class="row mt-4">
            {% if items %}
                {% for item in items %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ item.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5> <!-- Display the title of the blog -->
                                <p class="card-text">{{ item.content[:100] }}...</p> <!-- Display a snippet of the content -->
                                <a href="{{ url_for('blog_page', post_id=item.id) }}" class="btn btn-primary">View Blog</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No blogs saved yet.</p>
            {% endif %}
        </div>        
    </div>
</body>
{% endblock %}
