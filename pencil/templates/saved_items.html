{% extends 'base.html' %}
{% block title %}
    Saved blogs
{% endblock %}
{% block content %}
<body>
    <div class="container mt-5">
        <header>
            <h1>Saved Items</h1>
        </header>
        <div class="row mt-4">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ item.title }}">
                        <div class="card-body">
                            <a href="{{ url_for('blog_page', post_id=item.id) }}">{{ item.content }}</a>
                        </div>
                        <div class="card-body">
                            <a href="{{ url_for('blog_page', post_id=item.id) }}" class="btn btn-primary">View blog</a>
                        </div>
                </div>
            </div>
            {% else %}
                <li>No blogs saved yet.</li>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
